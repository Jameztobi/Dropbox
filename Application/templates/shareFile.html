<!DOCTYPE html>
<html lang="en">

<head>
  <title>Share Files </title>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.9.95/css/materialdesignicons.css"
    rel="stylesheet">

  <!--fontawesome link-->
  <script src="https://kit.fontawesome.com/a46955341a.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/136b4fde49.js" crossorigin="anonymous"> </script>

</head>

<body>

  <div id="login-info" hidden="true">
    <header>
      <button id="sign-out" hidden="true"> Sign out </button>

      <h1>Share File</h1>
    </header>
    <!--Admin Page Wrapper-->
    <div id="admin-wrapper">
      <!--Left Sidebar-->
      <aside class="left">
        <ul>
          <li><a href="/">Home</a></li> 
        </ul>
      </aside>
      <!--//left sidebar-->

      <!--main-->
      <main class="main-content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <span>{{ message }}</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div id="feedback"> </div>

        {% if path  %}
        <form action="/share_file/{{path}}" method="post" enctype="multipart/form-data" onsubmit= "checker()">
          <div class="form-group row">
            <h4> Who will you like to share this file</h4>
            <label for="inputName3" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
              <input type="text" name="file_name" id = "filename"  style="margin: -2px 0px 3px -94px;padding: 4px;
              width: 248px;
              box-sizing: border-box;"/>
            </div>
          </div>
       
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="submit" class="btn btn-danger btn-lg btn-block" value="Submit" />
            </div>
          </div>
        </form>
       {% endif %}



      </main>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
